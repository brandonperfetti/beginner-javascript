<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Variables!</title>
  </head>
  <body>
    <script>
      //   "use strict";

      // var and let variables can be changed or updated
      // var varisbles are function scoped variables
      var first = "brandon"; // variable declaration statement

      // let and const are block scoped variables
      let age = 300;
      //   // constant variables cannot be changed (anything you want to never change)
      const cool = true; // function call statement

      // use const by default
      // use let if you need to change the value of a variable

      //   console.log(first);

      //   first = "westerhoff";

      //   if (age > 31) {
      //     console.log("You are Old");
      //   }
      // code blocks are bound by curly brackets and do not require trailing semi-colon

      //   var dog;
      //   dog = "snickers";

      //   Variable Naming Conventions

      //camleCase
      const iLovePizza = true;
      // UpperCamelCase
      const ILoveToEatHotDogs = false;
      //snake_case !!
      const this_is_snake_case = "cool";
    </script>
  </body>
</html>
